<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ingresar Pokémon</title>
</head>
<body>
    <h1>Ingresar Pokémon</h1>
    <form id="pokemon-form">
        
        <label for="pokemon-name">Nombre del Pokémon:</label>
        <input type="text" id="pokemon-name" name="pokemon-name" />
        <br>
        <br>
        <label for="pokemon-type">Tipo del Pokémon:</label>
        <select id="pokemon-type" name="pokemon-type">
          <option value="Eléctrico">Eléctrico</option>
          <option value="Fuego<">Fuego</option>
          <option value="Planta">Planta</option>
        </select>
        <br>
        <br>
        <label for="pokemon-level">Nivel del Pokémon:</label>
        <input type="number" id="pokemon-level" name="pokemon-level" min="1" max="100" />
        <br>
        <br>
        <label for="pokemon-attack">Ataque del Pokémon:</label>
        <input type="text" id="pokemon-attack" name="pokemon-attack" />
        <br>
        <br>
          <button type="submit">Agregar</button>
      </form>
      
</body>
</html>
